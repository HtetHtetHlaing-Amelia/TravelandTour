<!DOCTYPE html>
<html>
	<head> 
		<title>Form Design</title>
		<link href="css/formdesign.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<div class="container">
			<h2>Register with us</h2>
			<form class="form" action="" method="">
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" name="username" id="username" class="form-control" placeholder="Enter username" autocomplete="off" />
				</div>

				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" name="email" id="email" class="form-control" placeholder="Enter email" autocomplete="off" />
				</div>
				
				<div class="form-group">
					<label for="email">Password</label>
					<input type="password" name="email" id="email" class="form-control" placeholder="Enter Password" autocomplete="off" />
				</div>

				<div class="form-group">
					<label for="cfmpassword">Confirm Password</label>
					<input type="password" name="cfmpassword" id="cfmpassword" class="form-control" placeholder="Enter confirm Password" autocomplete="off" />
				</div>

				<button type="submit" name="submit" id="submit"
				class="btn">Submit</button>
</form>
		</div>
	</body>
</html>
